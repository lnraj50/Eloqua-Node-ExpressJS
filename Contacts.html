<script>
    var each1;

    $.ajax(    
         "/contacts",
     { method:'GET',
     datatype: "json",
     success:function(data1,text,status){
      console.log(data1);
         var jsondata = JSON.parse(data1);
         each1 = jsondata;
               var employee_data = '';

               each1.elements.forEach(function(item, index){console.log(item.emailAddress+ " " + index)});

                 for (var i=0 ; i<jsondata.elements.length;i++) 
                  {
                     employee_data += '<tr>';
                     employee_data += '<td>'+jsondata.elements[i].id+'</td>';
                     employee_data += '<td>'+jsondata.elements[i].emailAddress+'</td>';
                     employee_data += '</tr>';
                  };
                  alert(employee_data);
      

          $('#employee_table').html(employee_data);

          alert(data1);
       }
    });

</script>
